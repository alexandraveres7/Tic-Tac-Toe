<div class="container">
  <app-add-leader-board></app-add-leader-board>

<div *ngIf="ldboards?.length > 0; else noLdboards">
 <ul *ngFor="let ldb of ldboards" class="collection">
   <li (dblclick)="deleteItem($event, ldb)" class="collection-ldb"><strong>{{ldb.title}}: </strong>{{ldb.description}}</li>
 </ul>
</div>

<ng-template #noLdboards>
  <hr>
  <h5> There are no scores in the board</h5>
</ng-template>
