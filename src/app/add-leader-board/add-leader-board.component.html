<div class="card">
  <div class="card-content">
    <span class="card-title"></span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Add Title" [(ngModel)]="ldboard.title" name="title">
          <label></label>
        </div>
        <div class="input-field col s6">
          <input type="text" placeholder="Add Description" [(ngModel)]="ldboard.description" name="description">
          <label></label>
        </div>
        <input type="submit" value="Submit" class="btn">
      </div>
    </form>
  </div>
</div>
